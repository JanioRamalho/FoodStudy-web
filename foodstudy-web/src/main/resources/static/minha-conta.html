<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta - FoodStudy</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://unpkg.com/lucide@latest"></script>
    <script defer src="/js/app.js"></script>
</head>
<body data-page="conta">

<header class="navbar-top">
    <div class="navbar-left">
        <a href="/home.html" class="logo-link">
            <div class="logo-badge"><span>FS</span></div>
            <span class="logo-text">FoodStudy</span>
        </a>
    </div>

    <nav class="navbar-center">
        <a href="/home.html">Início</a>
        <a href="/estabelecimentos.html">Catálogo</a>
        <a href="/planos.html">Planos</a>
        <a href="#" class="active">Minha Conta</a>
    </nav>

    <div class="navbar-right">
        <div class="pill-top">
            <i data-lucide="wallet"></i>
            <span>R$</span>
            <span class="amount" id="saldo-top">0,00</span>
        </div>
        <button class="icon-button cart-trigger" data-cart-open>
            <i data-lucide="shopping-bag"></i>
            <span class="badge-counter" id="cart-count">2</span>
        </button>
        <div class="auth-actions">
            <a href="/login.html" id="login-link">Login</a>
            <button class="link-button hidden" id="logout-button" type="button">Sair</button>
        </div>
        <div class="nav-user hidden" id="nav-user-box">
            <div class="nav-avatar" id="nav-user-avatar">--</div>
            <span id="nav-user-name">Visitante</span>
        </div>
    </div>
</header>

<main class="content">
    <h1 class="page-title">Minha Conta</h1>
    <p class="page-subtitle">
        Olá, <span id="conta-nome">Usuário</span>
    </p>

    <section class="stats-row">
        <div class="stat-card purple">
            <div class="stat-number">R$ <span id="conta-saldo">0,00</span></div>
            <div class="stat-label">Saldo disponível (FoodCash)</div>
            <button class="btn-mini" id="btn-add-saldo" style="margin-top:10px;">
                Adicionar saldo
            </button>
        </div>

        <div class="stat-card green">
            <div class="stat-number">8</div>
            <div class="stat-label">Cupons ativos</div>
        </div>

        <div class="stat-card orange">
            <div class="stat-number">
                <a href="/pedidos.html?usuario=1" style="color:#fff;text-decoration:none;">
                    Ver pedidos
                </a>
            </div>
            <div class="stat-label">Histórico de pedidos</div>
        </div>
    </section>
</main>

<div class="modal-overlay" id="cart-overlay"></div>
<div class="cart-modal" id="cart-modal">
    <div class="cart-header">
        <h3>Meu carrinho</h3>
        <button class="icon-button" data-cart-close><i data-lucide="x"></i></button>
    </div>
    <ul class="cart-items" id="cart-items"></ul>
    <div class="cart-total">
        <span>Total</span>
        <span id="cart-total">R$ 0,00</span>
    </div>
    <div class="cart-actions">
        <button class="btn-mini" style="flex:1;">Finalizar pedido</button>
        <button class="btn-text" data-cart-close>Continuar comprando</button>
    </div>
</div>

<footer class="app-footer">Delivery A3-2025.2</footer>

</body>
</html>
