# ========= BANCO H2 EM MEMÓRIA =========
spring.datasource.url=jdbc:h2:mem:foodstudydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Deixa o Hibernate escolher o dialect automaticamente (ou descomente a linha abaixo)
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console web do H2 (para você ver as tabelas no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Porta do seu app
server.port=9090

