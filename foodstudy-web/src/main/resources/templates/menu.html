    <!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FoodStudy - Card√°pio</title>
        
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                        },
                        colors: {
                            brand: {
                                50: '#fff7ed',
                                100: '#ffedd5',
                                200: '#fed7aa',
                                300: '#fdba74',
                                400: '#fb923c',
                                500: '#f97316', 
                                600: '#ea580c',
                                700: '#c2410c',
                            }
                        },
                        boxShadow: {
                            'brand-lg': '0 10px 15px -3px rgba(249, 115, 22, 0.15), 0 4px 6px -2px rgba(249, 115, 22, 0.1)',
                            'float': '0 -4px 20px -2px rgba(0,0,0,0.1)',
                        }
                    }
                }
            }
        </script>

        <style>
            .hide-scrollbar::-webkit-scrollbar { display: none; }
            .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
            .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); }
            
            .fade-in { animation: fadeIn 0.3s ease-out; }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            /* Anima√ß√£o do bot√£o de quantidade */
            .pop-in { animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
            @keyframes popIn {
                0% { transform: scale(0.5); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        </style>
    </head>
    <body class="bg-gray-50 min-h-screen font-sans text-gray-800 pb-28">

        <!-- Header de Navega√ß√£o (Transparente/Branco ao rolar) -->
        <header id="menu-header" class="fixed top-0 w-full z-50 transition-all duration-300 py-4 px-6 flex items-center justify-between">
            <button onclick="window.location.href='/'" class="bg-white/90 backdrop-blur-md p-2.5 rounded-full shadow-sm hover:bg-white text-gray-700 transition-transform active:scale-95">

                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </button>
            
            <div class="flex gap-3">
                <button class="bg-white/90 backdrop-blur-md p-2.5 rounded-full shadow-sm hover:bg-white text-gray-700 transition-transform active:scale-95">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
                <button class="bg-white/90 backdrop-blur-md p-2.5 rounded-full shadow-sm hover:bg-white text-gray-700 transition-transform active:scale-95">
                    <i data-lucide="share-2" class="w-6 h-6"></i>
                </button>
            </div>
        </header>

        <!-- Capa da Cantina -->
        <div class="relative h-64 w-full">
            <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover" alt="Capa">
            <div class="absolute inset-0 bg-gradient-to-t from-gray-900/80 via-transparent to-transparent"></div>
            
            <div class="absolute bottom-0 left-0 w-full p-6 text-white fade-in">
                <div class="flex items-center gap-2 mb-2">
                    <span class="bg-brand-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-md uppercase tracking-wide">Aberto</span>
                    <span class="text-xs font-medium text-gray-200 flex items-center gap-1"><i data-lucide="clock" class="w-3 h-3"></i> Fila: 5min</span>
                </div>
                <h1 class="text-3xl font-extrabold mb-1">Cantina Central UNP</h1>
                <p class="text-sm text-gray-300 font-medium mb-1">Lanches ‚Ä¢ Sucos ‚Ä¢ Refei√ß√µes</p>
                <div class="flex items-center gap-1 text-sm text-brand-300 font-bold">
                    <i data-lucide="star" class="w-4 h-4 fill-brand-500 text-brand-500"></i> 4.8 (120 avalia√ß√µes)
                </div>
            </div>
        </div>

        <!-- Container Principal (Arredondado sobre a capa) -->
        <main class="relative -mt-6 bg-gray-50 rounded-t-[2rem] min-h-screen overflow-hidden">
            
            <!-- Categorias (Sticky) -->
            <section class="sticky top-0 z-40 bg-gray-50/95 backdrop-blur-sm pt-6 pb-2 px-6 shadow-sm border-b border-gray-100/50">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="font-bold text-gray-800 text-lg">Menu</h2>
                    <div class="flex gap-2">
                        <span class="text-xs font-bold text-brand-600 bg-brand-50 px-2 py-1 rounded-lg border border-brand-100">
                            <i data-lucide="zap" class="w-3 h-3 inline mr-1"></i>Entrega r√°pida
                        </span>
                    </div>
                </div>

                <!-- Lista Horizontal de Categorias -->
                <div class="flex overflow-x-auto gap-3 pb-2 hide-scrollbar scroll-smooth" id="category-tabs">
                    <button onclick="filterCategory('all', this)" class="category-btn active px-5 py-2 rounded-full text-sm font-bold bg-gray-900 text-white shadow-lg shadow-gray-900/20 whitespace-nowrap transition-all">
                        Tudo
                    </button>
                    <button onclick="filterCategory('lanches', this)" class="category-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 border border-gray-200 hover:border-brand-500 hover:text-brand-600 whitespace-nowrap transition-all">
                        üçî Lanches
                    </button>
                    <button onclick="filterCategory('bebidas', this)" class="category-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 border border-gray-200 hover:border-brand-500 hover:text-brand-600 whitespace-nowrap transition-all">
                        ü•§ Bebidas
                    </button>
                    <button onclick="filterCategory('almoco', this)" class="category-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 border border-gray-200 hover:border-brand-500 hover:text-brand-600 whitespace-nowrap transition-all">
                        üçõ Almo√ßo
                    </button>
                    <button onclick="filterCategory('doces', this)" class="category-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 border border-gray-200 hover:border-brand-500 hover:text-brand-600 whitespace-nowrap transition-all">
                        üç© Doces
                    </button>
                </div>
            </section>

            <!-- Lista de Produtos -->
            <section class="px-6 py-4 grid grid-cols-1 md:grid-cols-2 gap-6" id="products-container">
                <!-- Items ser√£o injetados aqui via JS -->
                
                <!-- Exemplo de Skeleton Loading -->
                <div class="bg-white p-4 rounded-3xl flex gap-4 animate-pulse">
                    <div class="flex-1 space-y-3 py-1">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-200 rounded w-full"></div>
                        <div class="h-3 bg-gray-200 rounded w-5/6"></div>
                        <div class="h-6 bg-gray-200 rounded w-1/4 mt-2"></div>
                    </div>
                    <div class="w-28 h-28 bg-gray-200 rounded-2xl"></div>
                </div>
            </section>

        </main>

        <!-- Floating Cart Bar (Aparece quando adiciona item) -->
        <div id="float-cart" class="fixed bottom-6 left-6 right-6 z-50 transform translate-y-[150%] transition-transform duration-500 cubic-bezier(0.34, 1.56, 0.64, 1)">
            <button onclick="goToCheckout()" class="w-full bg-gray-900 text-white p-1 pr-6 rounded-full shadow-float flex items-center justify-between group active:scale-[0.98] transition-transform">
                <div class="flex items-center gap-3">
                    <div class="bg-brand-500 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg shadow-lg shadow-brand-500/30">
                        <span id="cart-count">0</span>
                    </div>
                    <div class="flex flex-col items-start">
                        <span class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Total estimado</span>
                        <span class="text-base font-bold text-white">R$ <span id="cart-total">0,00</span></span>
                    </div>
                </div>
                <div class="flex items-center gap-2 text-sm font-bold text-brand-100 group-hover:text-white transition-colors">
                    Ver Sacola <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </div>
            </button>
        </div>

        <!-- Modal de Detalhes (Opcional - Simples Feedback) -->
        <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white text-sm font-bold px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity z-[60] pointer-events-none flex items-center gap-2">
            <i data-lucide="check-circle" class="w-4 h-4 text-brand-500"></i>
            Item adicionado!
        </div>

        <script>
            // --- 1. DADOS MOCKADOS ---
            const products = [
                {
                    id: 1,
                    name: "X-Burger Completo",
                    desc: "Hamb√∫rguer artesanal 180g, queijo cheddar, alface, tomate e maionese da casa.",
                    price: 15.00,
                    image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&q=80&w=400",
                    category: "lanches",
                    popular: true
                },
                {
                    id: 2,
                    name: "Suco de Laranja",
                    desc: "Suco natural da fruta, feito na hora. 500ml.",
                    price: 8.00,
                    image: "https://images.unsplash.com/photo-1600271886742-f049cd451bba?auto=format&fit=crop&q=80&w=400",
                    category: "bebidas",
                    popular: false
                },
                {
                    id: 3,
                    name: "Tapioca de Frango",
                    desc: "Tapioca recheada com frango desfiado temperado e catupiry.",
                    price: 12.00,
                    image: "https://images.unsplash.com/photo-1511914678378-2906b1f69dcf?auto=format&fit=crop&q=80&w=400",
                    category: "lanches",
                    popular: false
                },
                {
                    id: 4,
                    name: "Prato Feito (PF)",
                    desc: "Arroz, feij√£o, farofa, salada e op√ß√£o de frango ou carne.",
                    price: 18.90,
                    image: "https://images.unsplash.com/photo-1598514982205-f36b96d1e8d4?auto=format&fit=crop&q=80&w=400",
                    category: "almoco",
                    popular: true
                },
                {
                    id: 5,
                    name: "Coxinha de Frango",
                    desc: "Massa de batata crocante e recheio cremoso.",
                    price: 6.50,
                    image: "https://images.unsplash.com/photo-1565557623262-b51c2513a641?auto=format&fit=crop&q=80&w=400",
                    category: "lanches",
                    popular: true
                },
                {
                    id: 6,
                    name: "Brownie de Chocolate",
                    desc: "Brownie molhadinho com peda√ßos de nozes.",
                    price: 7.00,
                    image: "https://images.unsplash.com/photo-1606313564200-e75d5e30476d?auto=format&fit=crop&q=80&w=400",
                    category: "doces",
                    popular: false
                }
            ];

            // --- 2. ESTADO DO CARRINHO ---
            let cart = {};

            // --- 3. RENDERIZA√á√ÉO ---
            function renderProducts(filter = 'all') {
                const container = document.getElementById('products-container');
                container.innerHTML = '';

                const filtered = filter === 'all' 
                    ? products 
                    : products.filter(p => p.category === filter);

                filtered.forEach(p => {
                    const qty = cart[p.id] || 0;
                    
                    const card = document.createElement('div');
                    card.className = "bg-white p-3 rounded-3xl shadow-sm border border-gray-100 flex gap-4 fade-in group cursor-pointer hover:shadow-md transition-all";
                    card.onclick = (e) => {
                        // Se clicar no bot√£o de adicionar, n√£o faz nada (evento tratado no btn)
                        if(e.target.closest('button')) return;
                        // Caso contr√°rio, poderia abrir modal de detalhes
                    };

                    card.innerHTML = `
                        <div class="flex-1 py-1 flex flex-col justify-between">
                            <div>
                                <h3 class="font-bold text-gray-800 text-lg leading-tight mb-1">${p.name}</h3>
                                <p class="text-xs text-gray-500 font-medium line-clamp-2 leading-relaxed mb-3">${p.desc}</p>
                                <span class="text-base font-extrabold text-gray-900">R$ ${p.price.toFixed(2).replace('.', ',')}</span>
                            </div>
                            
                            ${qty > 0 ? `
                                <div class="mt-3 flex items-center gap-3 pop-in">
                                    <button onclick="updateCart(${p.id}, -1)" class="w-8 h-8 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center hover:bg-gray-200 transition-colors">
                                        <i data-lucide="minus" class="w-4 h-4"></i>
                                    </button>
                                    <span class="font-bold text-gray-800 w-4 text-center">${qty}</span>
                                    <button onclick="updateCart(${p.id}, 1)" class="w-8 h-8 rounded-full bg-brand-500 text-white flex items-center justify-center shadow-lg shadow-brand-500/30 hover:bg-brand-600 transition-colors">
                                        <i data-lucide="plus" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            ` : `
                                <div class="mt-3">
                                    <button onclick="updateCart(${p.id}, 1)" class="text-brand-600 font-bold text-sm bg-brand-50 px-4 py-2 rounded-xl hover:bg-brand-100 transition-colors active:scale-95 flex items-center gap-1 w-fit">
                                        Adicionar <i data-lucide="plus" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            `}
                        </div>
                        <div class="w-32 h-32 rounded-2xl overflow-hidden bg-gray-100 flex-shrink-0 relative">
                            <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" alt="${p.name}">
                            ${p.popular ? `<span class="absolute top-2 left-2 bg-yellow-400 text-yellow-900 text-[9px] font-bold px-1.5 py-0.5 rounded-md shadow-sm">POPULAR</span>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                });
                lucide.createIcons();
            }

            // --- 4. L√ìGICA DO CARRINHO ---
            function updateCart(productId, change) {
                if (!cart[productId]) cart[productId] = 0;
                cart[productId] += change;
                
                if (cart[productId] <= 0) delete cart[productId];

                // Feedback visual se adicionou
                if(change > 0) showToast();

                updateFloatCart();
                
                // Re-renderiza para atualizar os bot√µes de +/-
                // (Em React isso seria autom√°tico, aqui fazemos manual ou apenas manipulamos o DOM)
                // Para simplicidade deste exemplo vanilla, re-renderizamos a categoria atual
                const activeCategory = document.querySelector('.category-btn.active').getAttribute('onclick').match(/'([^']+)'/)[1];
                renderProducts(activeCategory);
            }

            function updateFloatCart() {
                const floatCart = document.getElementById('float-cart');
                const countEl = document.getElementById('cart-count');
                const totalEl = document.getElementById('cart-total');

                let totalCount = 0;
                let totalPrice = 0;

                Object.keys(cart).forEach(id => {
                    const qty = cart[id];
                    const product = products.find(p => p.id == id);
                    if (product) {
                        totalCount += qty;
                        totalPrice += qty * product.price;
                    }
                });

                countEl.innerText = totalCount;
                totalEl.innerText = totalPrice.toFixed(2).replace('.', ',');

                if (totalCount > 0) {
                    floatCart.classList.remove('translate-y-[150%]');
                } else {
                    floatCart.classList.add('translate-y-[150%]');
                }
            }

            function filterCategory(category, btn) {
                // Atualiza visual dos bot√µes
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.className = "category-btn px-5 py-2 rounded-full text-sm font-bold bg-white text-gray-500 border border-gray-200 hover:border-brand-500 hover:text-brand-600 whitespace-nowrap transition-all";
                });
                
                // Ativa o bot√£o clicado
                btn.className = "category-btn active px-5 py-2 rounded-full text-sm font-bold bg-gray-900 text-white shadow-lg shadow-gray-900/20 whitespace-nowrap transition-all";

                renderProducts(category);
            }

            function showToast() {
                const toast = document.getElementById('toast');
                toast.style.opacity = '1';
                setTimeout(() => {
                    toast.style.opacity = '0';
                }, 2000);
            }

            function goToCheckout() {
                // L√≥gica para ir para a p√°gina de checkout
                alert("Redirecionando para o Pagamento e Agendamento...");
            }

            // --- 5. SCROLL DA HEADER ---
            window.addEventListener('scroll', () => {
                const header = document.getElementById('menu-header');
                if(window.scrollY > 50) {
                    header.classList.add('bg-white/80', 'backdrop-blur-md', 'shadow-sm');
                    header.classList.remove('py-4');
                    header.classList.add('py-2');
                } else {
                    header.classList.remove('bg-white/80', 'backdrop-blur-md', 'shadow-sm', 'py-2');
                    header.classList.add('py-4');
                }
            });

            // Inicializa
            document.addEventListener('DOMContentLoaded', () => {
                // Simula delay de carregamento
                setTimeout(() => {
                    renderProducts();
                }, 300);
            });

        </script>
    </body>
    </html>
